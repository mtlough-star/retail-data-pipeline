version: 2

models:
  - name: dim_customers
    description: Customer dimension with lifetime metrics
    columns:
      - name: customer_key
        description: Surrogate key for customer dimension
        tests:
          - unique
          - not_null
      - name: customer_id
        description: Natural key - unique customer identifier
        tests:
          - unique
          - not_null
      - name: total_revenue
        description: Total revenue generated by this customer
        tests:
          - not_null
      - name: customer_segment
        description: Customer value segment (High/Medium/Low)
        tests:
          - accepted_values:
              values: ['High Value', 'Medium Value', 'Low Value']

  - name: dim_products
    description: Product dimension with sales metrics
    columns:
      - name: product_key
        description: Surrogate key for product dimension
        tests:
          - unique
          - not_null
      - name: stock_code
        description: Natural key - unique product code
        tests:
          - unique
          - not_null
      - name: total_revenue
        description: Total revenue generated by this product
        tests:
          - not_null

  - name: fact_sales
    description: Sales fact table - one row per invoice line
    columns:
      - name: sales_key
        description: Surrogate key for sales fact
        tests:
          - unique
          - not_null
      - name: customer_key
        description: Foreign key to dim_customers
        tests:
          - not_null
          - relationships:
              to: ref('dim_customers')
              field: customer_key
      - name: product_key
        description: Foreign key to dim_products
        tests:
          - not_null
          - relationships:
              to: ref('dim_products')
              field: product_key
      - name: line_total
        description: Total amount for this line item
        tests:
          - not_null